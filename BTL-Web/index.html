<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Login / Register â€“ FitFriend</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="auth-container">
  <!-- Tab headers -->
  <div class="tab-header">
    <div id="tab-login" class="active">LOGIN</div>
    <div id="tab-register">CREATE AN ACCOUNT</div>
  </div>

  <!-- Tab contents -->
  <div class="tab-content">
    <!-- LOGIN -->
    <div id="pane-login" class="tab-pane active">
      <div class="form-group">
        <input type="email" placeholder="Email" id="loginEmail"/>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" id="loginPassword"/>
      </div>
      <p class="auth-footer">
        <a href="forgot.html">Forgot password?</a>
      </p>
      <button class="btn-action" onclick="loginUser()">Login</button>
    </div>

    <!-- REGISTER -->
    <div id="pane-register" class="tab-pane">
      <div class="form-group">
        <input type="text" placeholder="Full Name" id="fullname"/>
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email" id="regEmail"/>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" id="regPassword"/>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Confirm Password" id="regConfirm"/>
      </div>
      <button class="btn-action" onclick="registerUser()">Register</button>
    </div>
  </div>
  </div>
  <script>
    // Toggle tabs
    const tLogin = document.getElementById('tab-login');
    const tReg   = document.getElementById('tab-register');
    const pLogin = document.getElementById('pane-login');
    const pReg   = document.getElementById('pane-register');

    tLogin.addEventListener('click', () => {
      tLogin.classList.add('active');
      tReg.classList.remove('active');
      pLogin.classList.add('active');
      pReg.classList.remove('active');
    });
    tReg.addEventListener('click', () => {
      tReg.classList.add('active');
      tLogin.classList.remove('active');
      pReg.classList.add('active');
      pLogin.classList.remove('active');
    });
  </script>
  <script src="auth.js"></script>
</body>
</html>
