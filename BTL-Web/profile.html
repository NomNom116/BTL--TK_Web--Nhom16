<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - FitFriend</n>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Header (copy from template.html) -->
    <header class="site-header">
      <a href="index.html" class="site-brand">
        <img src="logo/logo.png" alt="FitFriend" class="site-logo" />
        <span class="site-title">FitFriend</span>
      </a>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="category.html">Shop</a>
        <a href="checkout.html">Checkout</a>
        <a href="support.html">Support</a>
      </nav>
      <div id="searchContainer" class="search-container">
        <form id="searchForm">
          <input type="text" id="searchField" placeholder="Search products…" />
        </form>
      </div>
      <div class="header-icons">
        <button id="searchBtn" aria-label="Search">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <circle cx="11" cy="11" r="7" stroke="#333" stroke-width="2"/>
            <line x1="16.656" y1="16.97" x2="21" y2="21.313" stroke="#333" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <button id="userBtn" aria-label="User">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="7" r="5" stroke="#333" stroke-width="2"/>
            <path d="M4 21c0-4 4-7 8-7s8 3 8 7" stroke="#333" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <div id="cartBtn" class="icon-cart" aria-label="Cart">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M6 6h15l-1.5 9h-13l-1.5-9z" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="9" cy="21" r="1" fill="#333"/>
            <circle cx="18" cy="21" r="1" fill="#333"/>
          </svg>
          <span class="cart-count">0</span>
        </div>
      </div>
    </header>

    <!-- Profile Content -->
    <div id="contentTab" class="profile-content">
      <div class="profile-container">
        <h1>Thông tin tài khoản</h1>
        <div class="profile-field">
          <strong>Họ và tên:</strong> <span id="profileName"></span>
        </div>
        <div class="profile-field">
          <strong>Email:</strong> <span id="profileEmail"></span>
        </div>
        <button id="logoutBtn" class="btn-logout">Đăng xuất</button>
      </div>
    </div>
  </div>

  <!-- Cart panel -->
  <div class="cartTab">
    <h1>Shopping Cart</h1>
    <div class="listCart"></div>
    <div class="btn">
      <button class="close">CLOSE</button>
      <button class="checkOut">Check Out</button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="cart.js"></script>
  <script type="module" src="header.js"></script>
  <script>
    // Kiểm tra login
    const user = JSON.parse(localStorage.getItem('loggedInUser'));
    if (!user) {
      alert('Vui lòng đăng nhập để xem thông tin tài khoản.');
      window.location.href = 'login.html';
    } else {
      document.getElementById('profileName').innerText = user.name;
      document.getElementById('profileEmail').innerText = user.email;
    }

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
