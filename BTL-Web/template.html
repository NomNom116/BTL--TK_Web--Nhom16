<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FitFriend</title>
    <link rel="stylesheet" href="style.css" />
    <style>
    /* Responsive navbar enhancements */
    .menu-toggle {
        display: none;
        font-size: 26px;
        cursor: pointer;
    }

    nav.main-nav {
        display: flex;
        gap: 20px;
        align-items: center;
    }

    nav.main-nav a {
        text-decoration: none;
        color: #2F2F2F;
        font-weight: 500;
    }

    @media only screen and (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

        nav.main-nav {
        display: none;
        flex-direction: column;
        background-color: #fff;
        position: absolute;
        top: 70px;
        right: 10px;
        border: 1px solid #ccc;
        padding: 10px;
        z-index: 999;
        }

        nav.main-nav a {
            margin: 10px 0;
        }

        body.menu-open nav.main-nav {
            display: flex;
        }
    }
    </style>
      <!-- 1) Thêm Google Font Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
<header class="site-header">
  <!-- Logo + Title -->
  <a href="home.html" class="site-brand">
    <img src="logo/logo.png" alt="FitFriend" class="site-logo" />
    <span class="site-title">FitFriend</span>
  </a>

  <!-- Main Nav -->
  <nav class="main-nav">
    <a href="category.html">Shop</a>
    <a href="checkout.html">Checkout</a>
    <a href="support.html">Support</a>
  </nav>

  <!-- Search input ẩn/hiện -->
  <div id="searchContainer" class="search-container">
    <form id="searchForm">
      <input type="text" id="searchField" placeholder="I'm looking for…" />
    </form>
  </div>

  <!-- Icons phải -->
  <div class="header-icons">
    <!-- 1. Search -->
    <button id="searchBtn" aria-label="Search">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <circle cx="11" cy="11" r="7" stroke="#333" stroke-width="2"/>
        <line x1="16.656" y1="16.97" x2="21" y2="21.313"
              stroke="#333" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>

    <!-- 2. User -->
    <button id="userBtn" aria-label="User">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="7" r="5" stroke="#333" stroke-width="2"/>
        <path d="M4 21c0-4 4-7 8-7s8 3 8 7"
              stroke="#333" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
    <div id="userMenu" class="user-menu"></div>

    <!-- 3. Cart -->
    <div id="cartBtn" class="icon-cart" aria-label="Cart">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M6 6h15l-1.5 9h-13l-1.5-9z"
              stroke="#333" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="9" cy="21" r="1" fill="#333"/>
        <circle cx="18" cy="21" r="1" fill="#333"/>
      </svg>
      <span class="cart-count">0</span>
    </div>
  </div>
</header>

    <!-- Nội dung từng page load vào đây -->
    <div id="contentTab"></div>
  </div>

  <!-- Cart slide-out panel (phải để ngoài header-icons) -->
  <!-- Redesigned Cart panel -->
  <div class="cartTab">
    <header class="cart-header">
      <h2>Shopping Cart</h2>
      <button class="close-cart" aria-label="Close">&times;</button>
    </header>

    <ul class="cart-list">
      <!-- JS sẽ render <li> sản phẩm vào đây -->
    </ul>

    <footer class="cart-footer">
      <div class="total">
        <span>Total:</span>
        <strong class="total-price">$0.00</strong>
      </div>
      <button class="btn btn-checkout">Check Out</button>
    </footer>
  </div>


  <!-- script inline bảo vệ trang & logout nếu cần -->
  <script>
    const user = JSON.parse(localStorage.getItem('loggedInUser'));
    if (user) {
      document.getElementById('userWelcome')?.innerText = `Hello, ${user.name}`;
      document.getElementById('logoutBtn')?.style.display = 'inline-block';
    }

    document.getElementById('logoutBtn')?.addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      alert('logged out');
      location.href = 'index.html';
    });

    // Bảo vệ trang riêng tư
    const protectedPages = ['checkout.html'];
    const currentPage = location.pathname.split('/').pop();
    if (protectedPages.includes(currentPage) && !localStorage.getItem('loggedInUser')) {
      alert('Please log in to access this page.');
      location.href = 'login.html';
    }

    // Menu toggle (mobile)
    document.getElementById('menuToggle')?.addEventListener('click', () => {
      document.body.classList.toggle('menu-open');
    });
  </script>
  
</body>
</html>
