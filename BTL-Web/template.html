<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FitFriend</title>
    <link rel="stylesheet" href="style.css" />
    <style>
    /* Responsive navbar enhancements */
    .menu-toggle {
        display: none;
        font-size: 26px;
        cursor: pointer;
    }

    nav.main-nav {
        display: flex;
        gap: 20px;
        align-items: center;
    }

    nav.main-nav a {
        text-decoration: none;
        color: #2F2F2F;
        font-weight: 500;
    }

    @media only screen and (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

        nav.main-nav {
        display: none;
        flex-direction: column;
        background-color: #fff;
        position: absolute;
        top: 70px;
        right: 10px;
        border: 1px solid #ccc;
        padding: 10px;
        z-index: 999;
        }

        nav.main-nav a {
            margin: 10px 0;
        }

        body.menu-open nav.main-nav {
            display: flex;
        }
    }
    </style>
      <!-- 1) Thêm Google Font Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
  <header class="site-header">

    <!-- Logo + Title -->
        <a href="home.html" class="site-brand">
          <img src="logo/logo.png" alt="FitFriend" class="site-logo" />
          <span class="site-title">FitFriend</span>
        </a>

        <!-- Main Nav (give it an id so your header.js can find it) -->
        <nav class="main-nav">
    <a href="home.html">Home</a>
    <a href="category.html">Shop</a>
    <a href="checkout.html">Checkout</a>
    <a href="support.html">Support</a>
  </nav>

  <div id="searchContainer" class="search-container">
    <form id="searchForm">
      <input type="text" id="searchField" placeholder="I'm looking for…" />
    </form>
  </div>

  <div class="header-icons">
  <div class="header-icons">
  <button id="searchBtn" aria-label="Search">
    <img src="icons/magnifer-icon.png" alt="Tìm kiếm" class="icon-btn" />
  </button>
  <button id="userBtn" aria-label="User">
    <img src="icons/user-icon.png" alt="Người dùng" class="icon-btn" />
  </button>
  <div id="userMenu" class="user-menu">
  <p id="userWelcome">Hello, Guest</p>
  <button id="logoutBtn" style="display:none">Logout</button>
  </div>
  <button id="cartBtn" class="icon-cart" aria-label="Cart">
    <img src="icons/shopping-bag.png" alt="Giỏ hàng" class="icon-btn" />
    <span class="cart-count">0</span>
  </button>
</div>
  </header>

  <div id="contentTab"></div>
  </div>

  <div class="cartTab">
    <header class="cart-header">
      <h2>Shopping Bag</h2>
      <button class="close-cart" aria-label="Close">&times;</button>
    </header>

    <ul class="cart-list"></ul>

    <footer class="cart-footer">
      <div>Total: <strong class="total-price">$0.00</strong></div>
      <button class="btn-checkout">Check Out</button>
    </footer>
  </div>

  <!-- script inline bảo vệ trang & logout nếu cần -->
  <script>
    const user = JSON.parse(localStorage.getItem('loggedInUser'));
    if (user) {
      document.getElementById('userWelcome')?.innerText = `Hello, ${user.name}`;
      document.getElementById('logoutBtn')?.style.display = 'inline-block';
    }

    document.getElementById('logoutBtn')?.addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      alert('logged out');
      location.href = 'index.html';
    });

    // Bảo vệ trang riêng tư
    const protectedPages = ['checkout.html'];
    const currentPage = location.pathname.split('/').pop();
    if (protectedPages.includes(currentPage) && !localStorage.getItem('loggedInUser')) {
      alert('Please log in to access this page.');
      location.href = 'login.html';
    }

    // Menu toggle (mobile)
    document.getElementById('menuToggle')?.addEventListener('click', () => {
      document.body.classList.toggle('menu-open');
    });
  </script>
  
</body>
</html>
