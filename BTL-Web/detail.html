<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chi tiết sản phẩm</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Nội dung tạm của trang detail -->
  <div id="temporaryContent">
    <section class="detail-wrapper container">
      <!-- Cột trái: ảnh chính + thumbnail -->
      <div class="detail-left">
        <div class="main-image">
          <img id="mainImg" src="" alt="Ảnh sản phẩm" />
        </div>
        <div class="thumb-list" id="thumbList">
          <!-- JS sẽ chèn thumbnail tại đây -->
        </div>
      </div>

      <!-- Cột phải: thông tin sản phẩm -->
      <div class="detail-right">
        <div class="title-fav">
          <h1 id="prodName">Tên sản phẩm</h1>
          <button id="favBtn" class="btn-fav">♡</button>
        </div>
        <div class="price-box">
          <span id="salePrice" class="price-sale"></span>
          <span id="oldPrice" class="price-old"></span>
        </div>
        <div class="rating" id="ratingStars">
          <!-- Ví dụ: ★★★☆☆ (0 đánh giá) -->
          <span id="stars">★★★★★</span>
          <span id="ratingCount">(0)</span>
        </div>
        <p id="prodDesc" class="description">Mô tả sản phẩm</p>

        <!-- Chọn màu (colors) -->
        <div class="color-choices">
          <span>Colors:</span>
          <div class="colors" id="colorOptions">
            <!-- JS sẽ chèn <button class="color-item"><img src="..." /></button> -->
          </div>
        </div>

        <hr />

        <!-- Số lượng -->
        <div class="qty-box">
          <span>Quantity</span>
          <div class="qty-control">
            <button id="qtyMinus" class="qty-btn">−</button>
            <input type="text" id="qtyInput" value="1" readonly />
            <button id="qtyPlus" class="qty-btn">＋</button>
          </div>
        </div>

        <!-- Nút Add to Bag -->
        <button id="addToCartBtn" class="btn-add">Add to Bag</button>
        <p class="shipping-info">Free standard shipping on orders over 1.000.000đ</p>
      </div>
    </section>
  </div>

  <!-- Nơi chèn template chung -->
  <div id="app"></div>

  <script type="module" src="./detail.js"></script>
</body>
</html>
