<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Reset Mật Khẩu – FitFriend</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="auth-container">
    <h1>Reset mật khẩu</h1>
    <form onsubmit="location.href='login.html';return false;">
      <div class="form-group">
        <label>Email đã đăng ký</label>
        <input type="email" placeholder="Email" required/>
      </div>
      <div class="form-group">
        <label>Mật khẩu mới</label>
        <input type="password" placeholder="Mật khẩu mới" required/>
      </div>
      <div class="form-group">
        <label>Xác nhận mật khẩu</label>
        <input type="password" placeholder="Xác nhận mật khẩu" required/>
      </div>
      <button class="btn-action">Reset Password</button>
    </form>
    <p class="auth-footer">
      <a href="login.html">← Quay về Đăng nhập</a>
    </p>
  </div>
</body>
</html>
